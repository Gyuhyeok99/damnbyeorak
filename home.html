<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <title>담벼락 제발 돼라</title>
</head>
<body>
    <span id="homeTitle">누가 내 담벼락에 낙서햇어</span>
    <div>
        <button id="btnStart" class="btn">시작하기</button>
        <button id="goLogin" class="underline">나의 담벼락으로!</button>
    </div>

    <div id="join" class="hidden">
        <span id="modalJoin">
            <div style="font-size:40px">회원가입</div>
            <div class="infos">아이디</div>
            <input required maxlength="15" type="text" placeholder="영문, 소문자, 숫자 포함">
            <div class="infos">비밀번호</div>
            <input required maxlength="15" type="password" placeholder="8자 이상">
            <div class="infos">비밀번호 확인</div>
            <input required maxlength="15" type="password" placeholder="8자 이상">
            <div class="infos">닉네임</div>
            <input required maxlength="15" type="text" placeholder="8자 이하">
        </span>
        <button id="btnJoin" class="btn" type="submit">담벼락 만들기</button>
    </div>

    <div id="login" class="hidden">
        <span id="modalLogin">
            <div style="font-size:40px">로그인</div>
            <div class="infos">아이디</div>
            <input required maxlength="15" type="text" placeholder="영문, 소문자, 숫자 포함">
            <div class="infos">비밀번호</div>
            <input required maxlength="15" type="password" placeholder="영문, 소문자, 숫자 포함">
            <div><a id="btnLogin" class="btn" href="main.html">내 담벼락으로 이동</a></div>
            <button id="goJoin" class="underline">계정이 없다면? 회원가입하기</button>
        </span>
    </div>
 


    <script src="js/home.js"></script>
</body>
</html>
