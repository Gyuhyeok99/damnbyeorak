<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="imgs/favicon.png">
    <title>Damnbyeorak</title>
    <style> 
        body {
            background-image: url('imgs/background_white.jpg');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 422px 888px;
        }
    </style>
</head>
<body>
    <!-- 최초화면 -->
    <span id="homeTitle">누가 내 담벼락에 낙서햇어</span>
    <button id="btnStart" class="btn">시작하기</button>
    <button id="goLogin" class="underline_brown">나의 담벼락으로!</button>

    <!-- 회원가입 -->
    <div id="join" class="hidden">
        <span id="modalJoin">
            <div style="font-size:40px; padding: 20px 0 20px 0;">회원가입</div>
            <div class="infos">            
                <span class="info" id="id">아이디</span>
                <input required maxlength="15" type="text" placeholder="영문, 소문자, 숫자 포함">
                <span id="warning" class="hidden">중복된 아이디입니다</span> 
            </div>
            <div class="infos">   
                <span class="info" id="pw">비밀번호</span>
                <input required maxlength="15" type="password" pattern=".{8,15}" placeholder="8자 이상" title="8자 이상 15자 이하로 설정하세요">
            </div>
            <div class="infos">
                <span class="info" id="pwCheck">비밀번호 확인</span>
                <input required minlength="8" type="password" placeholder="8자 이상">
                <span id="warning" class="hidden">비밀번호가 일치하지 않습니다</span>
            </div>
            <div class="infos">
                <span class="info" id="username">닉네임</span>
                <input required maxlength="8" type="text" placeholder="8자 이하">
                <span id="warning" class="hidden">이미 존재하는 닉네임입니다</span>
            </div>
        <button id="btnJoin" class="btn" type="submit" onclick="location.href='main.html'">담벼락 만들기</button>
    </div>

    <!-- 로그인 -->
    <div id="login" class="hidden">
        <span id="modalLogin">
            <div style="font-size:40px; padding: 20px 0 20px 0;">로그인</div>
            <div class="infos">
                <div class="info">아이디</div>
                <input required maxlength="15" type="text" placeholder="영문, 소문자, 숫자 포함">
            </div>
            <div class="infos"> 
                <div class="info">비밀번호</div>
                <input required maxlength="15" type="password" pattern=".{8,15}" placeholder="8자 이상" title="8자 이상 15자 이하로 설정하세요">
            </div>
            <button id="btnLogin" class="btn" onclick="location.href='main.html'">내 담벼락으로 이동</button>
            <button id="goJoin" class="underline_brown">계정이 없다면? 회원가입하기</button>
        </span>
    </div>


    <script src="js/home.js"></script>
</body>
</html>
