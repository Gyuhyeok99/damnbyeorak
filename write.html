<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/favicon.png">
    <link rel="stylesheet" href="css/write.css">
    <title>편지쓰기</title>
</head>
<body>
    <!-- 편지 쓰기 -->
    <div id="mainTitle">XX님의 담벼락</div>
    <div id="mainSubTitle">현재 n개의 엽서를 받았어요!</div>

    <input type="text" class="letters" id="letterFlower">
    <input type="text" class="letters" id="letterBoard" class="hidden">
    <input type="text" class="letters" id="letterHeart" class="hidden">
    <div class="marks" id="markFlower">
        <img src="imgs/marks/flower_on.png">
        <img class="hidden" src="imgs/marks/flower_off.png">
    </div>
   <div class="marks" id="markBoard">
        <img class="hidden" src="imgs/marks/board_on.png">
        <img src="imgs/marks/board_off.png">
    </div>  
    <div class="marks" id="markHeart">
        <img class="hidden" src="imgs/marks/heart_on.png">
        <img src="imgs/marks/heart_off.png">
    </div>  

    
    <button id="btn_white" class="btnAttach">엽서 붙이기</button>
    <button id="underline_white" class="goLogin">나의 담벼락으로</button>


    <script src="js/main.js"></script>
</body>
</html>
