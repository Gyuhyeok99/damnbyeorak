<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="imgs/favicon.png">
    <title>Damnbyeorak</title>
    <style> 
        body {
            background-image: url('imgs/background_white.jpg');
            background-repeat: no-repeat;
            background-position: center top;
            max-width: 100%;
            height: auto;        }
    </style>
</head>
<body>
    <span id="homeTitle">누가 내 담벼락에 낙서햇어</span>

    <!-- 회원가입 -->
    <div id="signin">
        <span id="modalSignin">
            <div style="font-size:40px; padding: 20px 0 20px 0;">회원가입</div>
            <div class="infos">            
                <span class="info" id="id">아이디</span>
                <input dir="ltr" required maxlength="15" type="text" placeholder="영문, 소문자, 숫자 포함">
                <span id="warning" class="hidden">이미 존재하는 아이디입니다</span> 
            </div>
            <div class="infos">   
                <span class="info" id="pw">비밀번호</span>
                <input dir="ltr" required maxlength="15" type="password" pattern=".{8,15}" placeholder="8자 이상" title="8자 이상 15자 이하로 설정하세요">
            </div>
            <div class="infos">
                <span class="info" id="pwCheck">비밀번호 확인</span>
                <input dir="ltr" required minlength="8" type="password" placeholder="8자 이상">
                <span id="warning" class="hidden">비밀번호가 일치하지 않습니다</span>
            </div>
            <div class="infos">
                <span class="info" id="username">닉네임</span>
                <input dir="ltr" required maxlength="8" type="text" placeholder="8자 이하">
                <span id="warning" class="hidden">이미 존재하는 닉네임입니다</span>
            </div>
            
            <button id="btnExit" class="exit" onclick="location.href='index.html'"><img src="imgs/icon_exitWhite.png" alt="회원가입 나가기"></button> <!-- 엑스버튼 누르면 최초화면으로 돌아가 -->

        </span>

        <button id="btn" class="btnSignin" onclick="location.href='main.html'">담벼락 만들기</button>

    </div>
    


    <script src="js/home.js"></script>
</body>
</html>
