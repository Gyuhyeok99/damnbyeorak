<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="imgs/favicon.png">
    <title>Damnbyeorak</title>
    <style> 
        body {
            background-image: url('imgs/background_white.jpg');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 422px 888px;
        }
    </style>
</head>
<body>
    <span id="homeTitle">누가 내 담벼락에 낙서햇어</span>

    <!-- 로그인 -->
    <div id="login">
        <span id="modalLogin">
            <div style="font-size:40px; padding: 20px 0 20px 0;">로그인</div>
            <div class="infos">
                <div class="info">아이디</div>
                <input required maxlength="15" type="text" placeholder="영문, 소문자, 숫자 포함">
            </div>
            <div class="infos"> 
                <div class="info">비밀번호</div>
                <input required maxlength="15" type="password" pattern=".{8,15}" placeholder="8자 이상" title="8자 이상 15자 이하로 설정하세요">
            </div>
            <button id="modalExit" class="exit"><img src="imgs/icon_exitWhite.png" alt="로그인 나가기"></button>

            <button id="btnLogin" class="btn" onclick="location.href='main.html'">내 담벼락으로 이동</button>
            <button id="goJoin" class="underline_brown" onclick="location.href='signin.html'">계정이 없다면? 회원가입하기</button>
        </span>
    </div>


    <script src="js/home.js"></script>
</body>
</html>
