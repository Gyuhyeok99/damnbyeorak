<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/favicon.png">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main2.css">
    <title>남의담벼락</title>
</head>
<body>
    <!-- 남의 담벼락 -->
    <div id="mainTitle">XX님의 담벼락</div>
    <div id="mainSubTitle">현재 n개의 엽서를 받았어요!</div>
    <button id="btn_white" class="btnWrite" onclick="location.href='write.html'">담벼락 꾸며주기</button>
    <button id="underline_white" class="goLogin">나의 담벼락으로</button>


    <!-- 로그인 -->
    <div id="login" class="hidden">
        <span id="modalLogin">
            <div style="font-size:40px; padding: 20px 0 20px 0;">로그인</div>
            <div class="infos">
                <div class="info">아이디</div>
                <input required maxlength="15" type="text" placeholder="영문, 소문자, 숫자 포함">
            </div>
            <div class="infos"> 
                <div class="info">비밀번호</div>
                <input required maxlength="15" type="password" pattern=".{8,15}" placeholder="8자 이상" title="8자 이상 15자 이하로 설정하세요">
            </div>
            <button id="btnLogin" class="btn">내 담벼락으로 이동</button>
            <button id="goJoin" class="underline_brown">계정이 없다면? 회원가입하기</button>
        </span>
    </div>
    

    <script src="js/home.js"></script>
    <script src="js/write.js"></script>

</body>
</html>
